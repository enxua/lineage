<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lineage Classic Info - Modern Database</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i data-lucide="shield"></i>
        <h1>LINEAGE <span>CLASSIC</span></h1>
      </div>
      <div class="search-wrapper">
        <div class="search-bar">
          <i data-lucide="search"></i>
          <input type="text" id="global-search" placeholder="아이템, 마법, 몬스터 검색..." autocomplete="off">
        </div>
      </div>
    </header>

    <nav class="category-tabs">
      <button class="tab-btn active" data-category="items">
        <i data-lucide="sword"></i> 아이템
      </button>
      <button class="tab-btn" data-category="spells">
        <i data-lucide="wand-2"></i> 마법
      </button>
      <button class="tab-btn" data-category="monsters">
        <i data-lucide="ghost"></i> 몬스터
      </button>
    </nav>

    <main id="content-area">
      <div class="table-container">
        <table id="info-table">
          <thead>
            <tr id="table-header">
              <!-- Headers will be injected here -->
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Rows will be injected here -->
          </tbody>
        </table>
      </div>
    </main>

    <div id="no-results" class="hidden">
      <i data-lucide="alert-circle"></i>
      <p>검색 결과가 없습니다.</p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
