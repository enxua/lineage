<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="리니지 클래식 지식 베이스. 아이템, 몬스터, 마법, 제작 레시피 등 게임에 필요한 모든 정보를 쉽고 빠르게 검색하세요. 완벽한 리니지 클래식 가이드입니다.">
  <meta name="keywords" content="리니지 클래식, 리니지 도감, 아이템 정보, 몬스터 드롭, 제작 레시피, 리니지 가이드, Lineage Classic, 정보 검색">
  <meta name="author" content="Lineage Classic KB">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph (Naver, Facebook, Kakao) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="리니지 클래식 지식 베이스 - 아이템 & 몬스터 도감">
  <meta property="og:description" content="리니지 클래식의 모든 정보를 담았습니다. 아이템, 몬스터, 퀘스트, 지도 정보를 한눈에 확인하세요.">
  <meta property="og:image" content="https://assets.playnccdn.com/uikit/cnb/3.2.0/img/bi/bi-lineageclassic-type1.png">
  <meta property="og:url" content="https://enxua.github.io/lineage/">
  <meta property="og:site_name" content="Lineage Classic Knowledge Base">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="리니지 클래식 지식 베이스">
  <meta name="twitter:description" content="아이템, 몬스터, 퀘스트, 지도 등 리니지 클래식 필수 정보 모음.">
  <meta name="twitter:image" content="https://assets.playnccdn.com/uikit/cnb/3.2.0/img/bi/bi-lineageclassic-type1.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://enxua.github.io/lineage/">

  <title>리니지 클래식 지식 베이스 - 아이템/몬스터/제작 도감</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Lineage Classic Knowledge Base",
    "url": "https://enxua.github.io/lineage/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://enxua.github.io/lineage/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item active">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="items">
          <i data-lucide="sword"></i> 아이템
        </button>
        <button class="tab-btn" data-category="spells">
          <i data-lucide="wand-2"></i> 마법
        </button>
        <button class="tab-btn" data-category="monsters">
          <i data-lucide="ghost"></i> 몬스터
        </button>
        <button class="tab-btn" data-category="crafting">
          <i data-lucide="hammer"></i> 제작
        </button>
      </nav>

      <div class="search-box">
        <i data-lucide="search" size="20"></i>
        <input type="text" id="global-search" placeholder="검색어를 입력하세요..." autocomplete="off">
      </div>
    </div>

    <main class="table-wrapper">
      <table id="info-table">
        <thead><tr id="table-header"></tr></thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>

    <div id="no-results" class="hidden" style="padding: 5rem; text-align: center; color: var(--text-dim);">
      <i data-lucide="alert-circle" size="48"></i>
      <p style="margin-top: 1rem; font-size: 1.2rem;">검색 결과가 없습니다.</p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
