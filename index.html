<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - KNOWLEDGE BASE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item active">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="items">
          <i data-lucide="sword"></i> 아이템
        </button>
        <button class="tab-btn" data-category="spells">
          <i data-lucide="wand-2"></i> 마법
        </button>
        <button class="tab-btn" data-category="monsters">
          <i data-lucide="ghost"></i> 몬스터
        </button>
        <button class="tab-btn" data-category="crafting">
          <i data-lucide="hammer"></i> 제작
        </button>
      </nav>

      <div class="search-box">
        <i data-lucide="search"></i>
        <input type="text" id="global-search" placeholder="빠른 검색..." autocomplete="off">
      </div>
    </div>

    <main class="table-wrapper">
      <table id="info-table">
        <thead><tr id="table-header"></tr></thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>

    <div id="no-results" class="hidden" style="padding: 5rem; text-align: center; color: var(--text-dim);">
      <i data-lucide="alert-circle" size="48"></i>
      <p style="margin-top: 1rem; font-size: 1.2rem;">검색 결과가 없습니다.</p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
