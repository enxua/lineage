<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 월드맵</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item active">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="village">
          <i data-lucide="home"></i> 마을
        </button>
        <button class="tab-btn" data-category="field">
          <i data-lucide="map-pin"></i> 사냥터
        </button>
        <button class="tab-btn" data-category="dungeon">
          <i data-lucide="mountain"></i> 던전
        </button>
      </nav>
    </div>

    <main id="map-grid" class="content-grid"></main>
  </div>

  <script>
    const MAP_DATA = {
      village: [
        {
          title: "말하는 섬 마을",
          desc: "모든 모험이 시작되는 섬의 유일한 마을입니다. 본토 글루딘 마을로 이동하는 배가 운행됩니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1691930423.webp",
          tag: "Lv.1-13",
          info: "주요 시설: 창고, 선착장, 퀘스트 NPC 제이/건"
        },
        {
          title: "글루딘 마을",
          desc: "항구 도시로 본토의 관문입니다. 카오틱 신전과 개를 길들일 수 있는 장소가 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp",
          tag: "Lv.13-20",
          info: "주요 시설: 투견장, 선착장, 카오틱 신전"
        },
        {
          title: "기란 마을",
          desc: "아덴 대륙 최대의 상업 도시입니다. 게시판을 통한 대규모 거래와 혈맹 아지트가 밀집되어 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp",
          tag: "Lv.30+",
          info: "주요 시설: 시장(매우 활성화), 혈맹 아지트, 투기장"
        },
        {
          title: "은기사 마을",
          desc: "기사들의 성지이며 근처에 거친 사막이 펼쳐져 있습니다. 리키를 통해 기사 퀘스트를 수행합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1437233137.webp",
          tag: "Lv.13-30",
          info: "주요 시설: 기사 수련장, 퀘스트 NPC 리키"
        }
      ],
      field: [
        {
          title: "요정 숲",
          desc: "요정 클래스의 시작점이며 인간의 출입이 제한적입니다. 엔트와 판을 통해 제작 재료를 얻습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1102119580.webp",
          tag: "요정 전용",
          info: "주요 특징: 미스릴 화살 제작, 엄마나무, 네루파"
        },
        {
          title: "용의 계곡",
          desc: "강력한 드레이크와 언데드가 도사리는 고레벨 사냥터입니다. 고가의 희귀 주문서가 드롭됩니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1150989084.webp",
          tag: "Lv.45+",
          info: "드롭 아이템: 지룡의 비늘, 젤/데이, 변신 주문서"
        },
        {
          title: "윈다우드 사막",
          desc: "개미떼와 스콜피온이 서식하는 광활한 사막입니다. 길을 잃기 쉬우며 오아시스가 존재합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1514765686.webp",
          tag: "Lv.25-40",
          info: "주요 보스: 개미 여왕, 바실리스크"
        }
      ],
      dungeon: [
        {
          title: "글루디오 던전 (본던)",
          desc: "지하 7층의 거대 미로입니다. 해골과 구울이 주를 이루며 7층에는 데스나이트가 서식합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1514765686.webp",
          tag: "Lv.15-52",
          info: "7층 보스: 데스나이트 (전설적인 보스)"
        },
        {
          title: "말하는 섬 던전",
          desc: "지하 2층으로 구성되어 있습니다. 2층에서는 강력한 보스 바포메트가 출현합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1691930423.webp",
          tag: "Lv.10-45",
          info: "2층 보스: 바포메트 (지팡이 드롭)"
        },
        {
          title: "기란 던전",
          desc: "에바의 축복이 필요한 수중 던전입니다. 사악한 몬스터들이 높은 경험치를 줍니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp",
          tag: "Lv.40+",
          info: "필수 아이템: 에바의 축복 (수중 호흡)"
        }
      ]
    };

    function renderMaps(category) {
      const grid = document.getElementById('map-grid');
      grid.innerHTML = MAP_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; display:flex; align-items:center; gap:0.5rem; color:var(--primary); font-size: 0.9rem; font-weight:700;">
              <i data-lucide="info" size="16"></i> ${item.info}
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMaps(btn.dataset.category);
      };
    });

    renderMaps('village');
    lucide.createIcons();
  </script>
</body>
</html>
