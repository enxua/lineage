<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 월드맵</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item active">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="village">
          <i data-lucide="home"></i> 마을
        </button>
        <button class="tab-btn" data-category="field">
          <i data-lucide="map-pin"></i> 사냥터
        </button>
        <button class="tab-btn" data-category="dungeon">
          <i data-lucide="mountain"></i> 던전
        </button>
      </nav>
    </div>

    <main id="map-grid" class="content-grid"></main>
  </div>

  <script>
    const MAP_DATA = {
      village: [
        {
          title: "기란 마을 (상업 도시)",
          desc: "아덴 대륙 최대의 상업 도시입니다. 모든 아이템 거래의 중심지이며 혈맹들의 본거지가 많이 위치해 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp",
          tag: "CITY",
          info: "주요 시설: 시장, 창고, 혈맹 관리인"
        },
        {
          title: "은기사 마을 (기사 전용)",
          desc: "기사들이 처음으로 모험을 시작하고 수련하는 마을입니다. 리키를 통해 시련을 통과할 수 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp",
          tag: "KNIGHT",
          info: "주요 시설: 기사 퀘스트 NPC 리키"
        },
        {
          title: "말하는 섬 (시작 지점)",
          desc: "모든 클래스가 처음으로 발을 내딛는 섬입니다. 기초적인 전투 방법을 익히고 본토로 나갈 준비를 합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1691930423.webp",
          tag: "START",
          info: "주요 던전: 말하는 섬 던전 (바포메트)"
        }
      ],
      field: [
        {
          title: "용의 계곡 (고레벨 사냥터)",
          desc: "강력한 드레이크와 언데드들이 출몰합니다. 희귀한 아이템과 높은 경험치를 얻을 수 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1437233137.webp",
          tag: "FIELD",
          info: "주요 드롭: 지룡의 비늘, 희귀 주문서"
        },
        {
          title: "오크 숲 (토템 파밍)",
          desc: "오크들이 집단으로 거주하는 지역입니다. 토템 노가다를 통해 안정적인 아데나 수급이 가능합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1150989084.webp",
          tag: "FARMING",
          info: "주요 몬스터: 간디 오크, 네루가 오크"
        }
      ],
      dungeon: [
        {
          title: "글루디오 던전 (본던)",
          desc: "지하 7층으로 이루어진 거대 던전입니다. 각 층마다 난이도가 다르며 데스나이트가 최종 보스로 등장합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1514765686.webp",
          tag: "DUNGEON",
          info: "최종 보스: 데스나이트 (52레벨 변신)"
        },
        {
          title: "개미굴 (사막 던전)",
          desc: "윈다우드 사막 지하에 위치한 던전입니다. 여왕 개미 레이드가 활발하게 이루어지는 곳입니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1102119580.webp",
          tag: "BOSS",
          info: "최종 보스: 여왕 개미"
        }
      ]
    };

    function renderMaps(category) {
      const grid = document.getElementById('map-grid');
      grid.innerHTML = MAP_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; padding: 0.8rem; background: rgba(227, 192, 141, 0.1); border-radius: 8px; font-size: 0.9rem; color: var(--primary);">
              <strong>상세 정보:</strong> ${item.info}
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMaps(btn.dataset.category);
      };
    });

    renderMaps('village');
    lucide.createIcons();
  </script>
</body>
</html>
