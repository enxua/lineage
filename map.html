<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 월드맵</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item active">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="village">
          <i data-lucide="home"></i> 마을
        </button>
        <button class="tab-btn" data-category="field">
          <i data-lucide="map-pin"></i> 사냥터
        </button>
        <button class="tab-btn" data-category="dungeon">
          <i data-lucide="mountain"></i> 던전
        </button>
      </nav>
    </div>

    <main id="map-grid" class="content-grid"></main>
  </div>

  <script>
    const MAP_DATA = {
      village: [
        {
          title: "말하는 섬 마을",
          desc: "모험가들의 고향이자 수련의 장입니다. 본토로 향하는 배가 머무는 선착장이 있습니다.",
          image: "https://static.inven.co.kr/column/2021/06/11/news/i14515220037.jpg",
          tag: "Lv.1~15",
          info: "주요 NPC: 건, 제이, 판도라"
        },
        {
          title: "기란 마을",
          desc: "아덴 대륙 최대의 상업 요충지입니다. 시장, 무한 대전, 혈맹 아지트가 밀집해 있습니다.",
          image: "https://static.inven.co.kr/column/2021/06/25/news/i13788172109.jpg",
          tag: "COMMERCE",
          info: "주요 시설: 기란 시장, 투기장"
        },
        {
          title: "은기사 마을",
          desc: "사막 인근에 위치한 기사들의 훈련지입니다. 거친 환경 속에서 성장을 꾀하는 곳입니다.",
          image: "https://static.inven.co.kr/column/2021/06/11/news/i14519641753.jpg",
          tag: "KNIGHT",
          info: "주요 시설: 기사 수련장, 퀘스트 NPC 리키"
        }
      ],
      field: [
        {
          title: "용의 계곡",
          desc: "거대한 드레이크가 출몰하는 험난한 계곡입니다. 리니지 클래스의 대표적인 고레벨 사냥터입니다.",
          image: "https://static.inven.co.kr/column/2021/06/18/news/i14578144211.jpg",
          tag: "Lv.45+",
          info: "주요 몬스터: 드레이크, 흑룡의 정예병"
        },
        {
          title: "오크 숲",
          desc: "오크들이 부락을 이루고 사는 숲입니다. 토템 수집을 위해 많은 이들이 찾는 곳입니다.",
          image: "https://static.inven.co.kr/column/2021/06/15/news/i14013584852.jpg",
          tag: "FARMING",
          info: "주요 보스: 오크 대장"
        }
      ],
      dungeon: [
        {
          title: "글루디오 던전 (본던)",
          desc: "7층 규모의 고대 던전입니다. 각 층마다 데스나이트 등 강력한 언데드들이 잠들어 있습니다.",
          image: "https://static.inven.co.kr/column/2021/06/11/news/i14538965681.jpg",
          tag: "Lv.30~52",
          info: "7층 보스: 데스나이트"
        },
        {
          title: "말하는 섬 던전",
          desc: "지하 2층에서 바포메트가 출현합니다. 저레벨부터 중레벨까지 거쳐가는 필수 코스입니다.",
          image: "https://static.inven.co.kr/column/2021/06/11/news/i14543781216.jpg",
          tag: "Lv.15~40",
          info: "2층 보스: 바포메트"
        }
      ]
    };

    function renderMaps(category) {
      const grid = document.getElementById('map-grid');
      grid.innerHTML = MAP_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}" referrerpolicy="no-referrer">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; color:var(--primary); font-size: 0.9rem;">
               <i data-lucide="info" size="14" style="vertical-align:middle;"></i> ${item.info}
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMaps(btn.dataset.category);
      };
    });
    renderMaps('village');
    lucide.createIcons();
  </script>
</body>
</html>
