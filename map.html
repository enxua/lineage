<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 지도</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i><span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i><span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item active">
          <i data-lucide="map"></i><span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i><span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="village">마을</button>
        <button class="tab-btn" data-category="field">사냥터</button>
        <button class="tab-btn" data-category="dungeon">던전</button>
      </nav>
    </div>

    <main id="map-content" class="content-grid"></main>
  </div>

  <script>
    const MAP_DATA = {
      village: [
        {
          title: "마을 소개 (기란, 은기사, 말하는 섬 등)",
          images: [
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e92",
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e93"
          ],
          desc: "아덴 대륙의 주요 마을 정보입니다. 각 마을별 퀘스트 NPC와 편의 시설을 확인하세요.",
          info: "기란: 상업 중심 / 은기사: 기사 수련 / 말섬: 시작의 땅"
        }
      ],
      field: [
        {
          title: "필드 사냥터 가이드",
          images: [
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e96",
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e97"
          ],
          desc: "용의 계곡, 요정 숲, 거울의 숲 등 아덴 대륙의 광활한 필드 사냥터입니다.",
          info: "주요 사냥터: 용의 계곡, 화룡의 둥지, 오크 숲"
        }
      ],
      dungeon: [
        {
          title: "던전 가이드 (본던, 개미굴 등)",
          images: [
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e90",
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e91"
          ],
          desc: "글루디오 던전, 상아탑, 개미굴 등 리니지의 핵심 던전 내부 정보입니다.",
          info: "주요 던전: 글루디오 던전(본던), 상아탑, 개미굴"
        }
      ]
    };

    function renderMaps(category) {
      const container = document.getElementById('map-content');
      container.innerHTML = MAP_DATA[category].map(m => `
        <article class="visual-card">
          <div class="card-image-box" style="height: auto; display: flex; flex-direction: column; gap: 5px;">
            ${m.images.map(img => `<img src="${img}" style="width:100%; object-fit: cover;" onerror="this.style.display='none'">`).join('')}
          </div>
          <div class="card-details">
            <h3>${m.title}</h3>
            <p>${m.desc}</p>
            <div style="margin-top: 1rem; color:var(--primary); font-size: 0.9rem;">
               <strong>특이사항:</strong> ${m.info}
            </div>
          </div>
        </article>
      `).join('');
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMaps(btn.dataset.category);
      };
    });
    renderMaps('village');
    lucide.createIcons();
  </script>
</body>
</html>
