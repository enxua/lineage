<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 월드맵</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item active">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="village">
          <i data-lucide="home"></i> 마을
        </button>
        <button class="tab-btn" data-category="field">
          <i data-lucide="map-pin"></i> 사냥터
        </button>
        <button class="tab-btn" data-category="dungeon">
          <i data-lucide="mountain"></i> 던전
        </button>
      </nav>
    </div>

    <main id="map-grid" class="content-grid"></main>
  </div>

  <script>
    const MAP_DATA = {
      village: [
        {
          title: "기란 마을 (상업의 중심지)",
          desc: "아덴 대륙에서 가장 큰 상업 도시입니다. 시장이 매우 활성화되어 있으며, 모든 모험가들이 아이템 거래를 위해 모여드는 곳입니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e92",
          tag: "TOWN",
          info: "상점, 시장, 혈맹 아지트 밀집 지역"
        },
        {
          title: "말하는 섬 (모험의 시작)",
          desc: "초보 모험가들이 수련을 시작하는 곳입니다. 바포메트라는 강력한 보스가 군림하는 던전이 있으며, 배를 타고 글루딘 마을로 이동할 수 있습니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e93",
          tag: "START",
          info: "초보 수련장 및 바포메트 던전 위치"
        },
        {
          title: "은기사 마을",
          desc: "기사들의 성지라 불리는 마을로, 용맹한 기사들이 수련을 위해 많이 찾습니다. 주변에 거친 황무지와 던전이 연결되어 있습니다.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/map_silverknight.jpg",
          tag: "KNIGHT",
          info: "기사 15/30레벨 퀘스트 시작점"
        }
      ],
      field: [
        {
          title: "용의 계곡 (드레이크의 서식지)",
          desc: "강력한 드레이크와 언데드 몬스터들이 출몰하는 고레벨 사냥터입니다. 높은 경험치와 희귀한 전리품을 얻을 수 있는 기회가 많습니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e96",
          tag: "Lv.45+",
          info: "주요 드롭: 희귀 주문서 및 고레벨 장비"
        },
        {
          title: "오크 숲 (토템 노가다)",
          desc: "다양한 부족의 오크들이 서식하는 곳으로, 토템 수집 퀘스트를 통해 안정적인 아데나 수입을 올릴 수 있는 인기 지역입니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp",
          tag: "Lv.15~25",
          info: "토템 수집을 통한 아데나 파밍의 성지"
        },
        {
          title: "화룡의 둥지",
          desc: "아덴 대륙 동쪽 끝에 위치한 뜨거운 화산 지대입니다. 불의 속성을 가진 강력한 몬스터들이 등장하며, 용 안타라스의 입구가 발견되기도 합니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e97",
          tag: "Lv.48+",
          info: "속성 저항 장비 필수 착용 권장"
        }
      ],
      dungeon: [
        {
          title: "글루디오 던전 (본던)",
          desc: "지하 7층으로 구성된 거대한 미궁입니다. 각 층마다 다른 몬스터가 출현하며, 깊은 곳에는 전설적인 보스 데스나이트가 군림합니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e90",
          tag: "Lv.20~50",
          info: "지하 7층: 데스나이트 레이드 구역"
        },
        {
          title: "개미굴 던전",
          desc: "윈다우드 사막 지하에 위치한 거대 개미들의 서식지입니다. 복잡한 통로가 얽혀 있으며, 깊은 곳에는 여왕 개미가 서식하고 있습니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e91",
          tag: "Lv.30+",
          info: "여왕 개미 보스 및 레이어 사냥 특화"
        },
        {
          title: "상아탑 (마법의 전당)",
          desc: "오렌 마을 근처에 솟아 있는 거대한 탑입니다. 마법사들의 연구소이자 강력한 악마들이 봉인된 곳으로, 층마다 독특한 보상이 존재합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp",
          tag: "Lv.40+",
          info: "마법서 및 연금술 재료 파밍 가능"
        }
      ]
    };

    function renderMaps(category) {
      const grid = document.getElementById('map-grid');
      grid.innerHTML = MAP_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box" style="position: relative;">
            <img src="${item.image}" alt="${item.title}" onerror="this.src='https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp'">
            <span class="badge" style="position: absolute; top: 1rem; right: 1rem; background: var(--gold-gradient); color: #000;">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; padding: 0.8rem; background: rgba(227, 192, 141, 0.1); border-radius: 8px; font-size: 0.9rem; color: var(--primary);">
              <strong>특이 사항:</strong> ${item.info}
            </div>
            <div class="card-footer" style="margin-top: 1.5rem;">
              <span class="badge">월드맵 상세보기</span>
              <i data-lucide="map" size="18" style="color:var(--primary);"></i>
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMaps(btn.dataset.category);
      };
    });

    renderMaps('village');
    lucide.createIcons();
  </script>
</body>
</html>
