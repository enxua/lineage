<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item active">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="level15">15레벨</button>
        <button class="tab-btn" data-category="level30">30레벨</button>
        <button class="tab-btn" data-category="level45">45레벨</button>
        <button class="tab-btn" data-category="level50">50레벨</button>
        <button class="tab-btn" data-category="totem">토템</button>
      </nav>
    </div>

    <main id="quest-grid" class="content-grid"></main>
  </div>

  <script>
    const QUEST_DATA = {
      level15: [
        {
          title: "군주 15레벨 시련",
          desc: "켄트성 마을의 '제로' 또는 '군터'에게서 시작합니다. 흑기사 수색대를 사냥하여 수색문서를 찾으십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_15_lord.jpg",
          tag: "Lord",
          info: "NPC: 제로 / 보상: 붉은 망토, 트루타겟"
        },
        {
          title: "기사 15레벨 시련",
          desc: "은기사 마을의 '리키'를 찾아가십시오. 흑기사를 처치하고 서약서와 거래 문서를 회수해야 합니다.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_15_knight.jpg",
          tag: "Knight",
          info: "NPC: 리키 / 보상: 붉은 기사의 두건 (AC-2)"
        },
        {
          title: "요정 15레벨 시련",
          desc: "화전마을의 '오스'에게서 시작합니다. 오크 부족별 마법서를 수집하여 시련을 통과하십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_15_elf.jpg",
          tag: "Elf",
          info: "NPC: 오스 / 보상: 체력/민첩의 투구 택1"
        },
        {
          title: "마법사 15레벨 시련",
          desc: "말하는 섬의 '재매'를 찾아가십시오. 구울과 해골의 부속물을 모아 마력을 증명하십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_15_mage.jpg",
          tag: "Mage",
          info: "NPC: 재매 / 보상: 저주받은 마력서 (INT+2)"
        }
      ],
      level30: [
        {
          title: "군주 30레벨 시련",
          desc: "우드벡의 '아리아'를 통해 개미굴의 변종 여왕 개미를 처치하십시오. 거대 개미 변신이 필요합니다.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_30_lord.jpg",
          tag: "Lord",
          info: "NPC: 아리아 / 보상: 군주의 위엄, 콜 클랜"
        },
        {
          title: "기사 30레벨 시련",
          desc: "군터와 게라드의 시련입니다. 웅골리언트와 라미아를 사냥하여 환생의 물약을 획득하십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_30_knight.jpg",
          tag: "Knight",
          info: "NPC: 군터, 게라드 / 보상: 환생의 물약"
        },
        {
          title: "요정 30레벨 시련",
          desc: "디롱과 오림을 거치는 험난한 여정입니다. 언데드 던전에서 배신자를 처단하고 열쇠를 찾으십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_30_elf.jpg",
          tag: "Elf",
          info: "NPC: 디롱 / 보상: 요정족 티셔츠"
        },
        {
          title: "마법사 30레벨 시련",
          desc: "개렌의 시련을 통과하고 강력한 마력의 원천을 획득하십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_30_mage.jpg",
          tag: "Mage",
          info: "보상: 수정 지팡이"
        }
      ],
      level45: [
        {
          title: "군주 45레벨 시련",
          desc: "왕가의 문장을 찾아 혈맹의 격을 높이십시오. 혈맹원들의 희생과 협력이 필요한 시련입니다.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_45_lord.jpg",
          tag: "Lord",
          info: "보상: 수호자의 반지, 연합 군주 권한"
        },
        {
          title: "마법사 45레벨 시련",
          desc: "상아탑 타라스의 부름입니다. 도펠갱어의 체액과 캔슬레이션 마법을 확보하십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_45_mage.jpg",
          tag: "Mage",
          info: "보상: 마나 망토"
        }
      ],
      level50: [
        {
          title: "전 클래스 50레벨 시련",
          desc: "디가르뎅을 통해 재생의 성소로 잠입하십시오. 재생의 제단을 파괴하고 전설의 무기를 손에 넣으십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/quest_50.jpg",
          tag: "Legend",
          info: "최종 보상: 클래스별 전용 무기 (마나 지팡이 등)"
        }
      ],
      totem: [
        {
          title: "오크족 토템 수집",
          desc: "간디, 네루가, 아투바 등 오크 부족을 사냥하여 얻은 토템을 아데나로 교환하십시오.",
          image: "https://static.plaync.com/ingame/lineageclassic/guide/img/totem_oak.jpg",
          tag: "Adena",
          info: "네루가 토템: 확률적 주문서 보상"
        }
      ]
    };

    function renderQuests(category) {
      const grid = document.getElementById('quest-grid');
      grid.innerHTML = QUEST_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'; this.style.objectFit='contain';">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; color:var(--primary); font-size: 0.9rem; padding: 1rem; background:rgba(0,0,0,0.2); border-radius:8px;">
               <i data-lucide="info" size="14" style="vertical-align:middle;"></i> ${item.info}
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderQuests(btn.dataset.category);
      };
    });

    renderQuests('level15');
    lucide.createIcons();
  </script>
</body>
</html>
