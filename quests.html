<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item active">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="level">
          <i data-lucide="award"></i> 레벨 퀘스트
        </button>
        <button class="tab-btn" data-category="totem">
          <i data-lucide="gem"></i> 토템 퀘스트
        </button>
      </nav>
    </div>

    <main id="quest-grid" class="content-grid"></main>
  </div>

  <script>
    const QUEST_DATA = {
      level: [
        {
          title: "15레벨 퀘스트 - 각 클래스의 첫 시련",
          desc: "15레벨 달성 시 클래스별 NPC를 찾아가 수행합니다. 군주는 '붉은 기사의 검', 기사는 '붉은 기사의 두건', 요정은 '요정족 보물', 마법사는 '마법사의 지팡이'를 보상으로 획득합니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e94",
          tag: "LV.15",
          info: "군주(건), 기사(리키), 요정(네루파), 법사(제이)를 찾아가세요."
        },
        {
          title: "30레벨 퀘스트 - 진정한 용사의 길",
          desc: "진정한 용사로 인정받는 과정입니다. 클래스별 전용 무기(진 레이피어, 화염의 활, 수정의 지팡이 등)를 보상으로 획득하여 전투력을 크게 향상시킬 수 있습니다.",
          image: "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19c30358136-73b20068-a463-44c7-ae16-b9c22e6f4ef1",
          tag: "LV.30",
          info: "클래스별 전용 무기 및 고유 장비 보상"
        },
        {
          title: "45레벨 퀘스트 - 영웅의 자격",
          desc: "아덴 대륙의 영웅으로 거듭나는 관문입니다. 매우 강력한 유물과 고위 마법서를 보상으로 얻을 수 있으며, 파티 플레이가 권장될 만큼 난이도가 높습니다.",
          image: "https://assets.playnccdn.com/uikit/cnb/3.2.0/img/bi/bi-lineageclassic-type1.png",
          tag: "LV.45",
          info: "전설적인 보물 및 고대 마법서 획득"
        },
        {
          title: "50레벨 퀘스트 - 전설의 시작",
          desc: "최고 레벨에 도달한 자만이 도전할 수 있는 전설적인 퀘스트입니다. 클래스의 정점에 선 자에게만 허락되는 보상이 기다립니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp",
          tag: "LV.50",
          info: "최종 단계의 장비 및 특수 변신"
        }
      ],
      totem: [
        {
          title: "오크 토템 수집 (간디 오크)",
          desc: "초반 아데나 파밍의 핵심입니다. 오크 숲 인근의 간디 오크들을 처치하고 토템을 모아 NPC에게 가져가면 아데나로 교환해 줍니다.",
          image: "https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_01.png",
          tag: "반복",
          info: "초반 자금 마련 및 빠른 레벨업 병행"
        },
        {
          title: "네루가 오크의 보물",
          desc: "네루가 오크들은 확률적으로 희귀한 주문서를 보상으로 주는 토템을 드롭합니다. 대박을 노리는 모험가들에게 추천하는 사냥 루트입니다.",
          image: "https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_05.png",
          tag: "대박",
          info: "네루가 오크 사냥 시 확률적 젤/데이 획득"
        }
      ]
    };

    function renderQuests(category) {
      const grid = document.getElementById('quest-grid');
      grid.innerHTML = QUEST_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}" onerror="this.src='https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp'">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 12px; border-left: 4px solid var(--primary); font-size: 0.95rem; color: var(--primary-light);">
              <i data-lucide="info" size="16" style="display:inline-block; margin-right:5px; vertical-align:middle;"></i>
              ${item.info}
            </div>
            <div class="card-footer" style="margin-top: 1.5rem;">
              <span class="badge">상세 가이드 보기</span>
              <i data-lucide="chevron-right" style="color:var(--primary);"></i>
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderQuests(btn.dataset.category);
      };
    });

    renderQuests('level');
    lucide.createIcons();
  </script>
</body>
</html>
