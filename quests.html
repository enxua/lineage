<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i><span>사전</span>
        </a>
        <a href="quests.html" class="nav-item active">
          <i data-lucide="scroll"></i><span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i><span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i><span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="level">레벨 퀘스트</button>
        <button class="tab-btn" data-category="totem">토템 퀘스트</button>
      </nav>
    </div>

    <main id="quest-content" class="content-grid"></main>
  </div>

  <script>
    const QUEST_DATA = {
      level: [
        {
          title: "15레벨 퀘스트 - 클래스별 시련",
          images: [
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e90",
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e94"
          ],
          desc: "군주(건), 기사(리키), 요정(오스), 마법사(재매)를 찾아가 임무를 완수하고 클래스 전용 15레벨 장비를 획득하세요.",
          rewards: "붉은 기사의 검, 붉은 기사의 두건, 요정족 투구, 저주받은 마력서 등"
        },
        {
          title: "30레벨 퀘스트 - 용사의 증명",
          images: [
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19c30358136-73b20068-a463-44c7-ae16-b9c22e6f4ef1",
            "https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e95"
          ],
          desc: "진 레이피어, 화염의 활, 수정 지팡이 등 강력한 30레벨 무기를 보상으로 주는 핵심 시련입니다.",
          rewards: "진 레이피어, 화염의 활, 수정 지팡이, 군주의 위엄 등"
        },
        {
          title: "45레벨 퀘스트 - 수호자의 시련",
          images: [
            "https://assets.playnccdn.com/uikit/cnb/3.2.0/img/bi/bi-lineageclassic-type1.png"
          ],
          desc: "상아탑과 하이네 지역을 넘나드는 고난이도 퀘스트로 45레벨 장비와 고위 마법 습득 자격을 얻습니다.",
          rewards: "수호자의 반지, 마나 망토, 엘븐 와퍼 등"
        }
      ],
      totem: [
        {
          title: "오크 토템 퀘스트 (아데나 벌이)",
          images: [
            "https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_01.png",
            "https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_05.png"
          ],
          desc: "간디, 네루가, 아투바 등 각 오크 부족의 토템을 모아 아데나 및 주문서로 교환하세요.",
          rewards: "아데나, 갑옷 마법 주문서, 무기 마법 주문서"
        }
      ]
    };

    function renderQuests(category) {
      const container = document.getElementById('quest-content');
      container.innerHTML = QUEST_DATA[category].map(q => `
        <article class="visual-card">
          <div class="card-image-box" style="height: auto; display: flex; flex-direction: column; gap: 5px;">
            ${q.images.map(img => `<img src="${img}" style="width:100%; object-fit: cover;" onerror="this.style.display='none'">`).join('')}
          </div>
          <div class="card-details">
            <h3>${q.title}</h3>
            <p>${q.desc}</p>
            <div style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px;">
              <strong style="color:var(--primary);">보상:</strong> ${q.rewards}
            </div>
          </div>
        </article>
      `).join('');
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderQuests(btn.dataset.category);
      };
    });
    renderQuests('level');
    lucide.createIcons();
  </script>
</body>
</html>
