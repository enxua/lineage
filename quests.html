<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item active">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="level">
          <i data-lucide="award"></i> 레벨 퀘스트
        </button>
        <button class="tab-btn" data-category="totem">
          <i data-lucide="gem"></i> 토템 퀘스트
        </button>
      </nav>
    </div>

    <main id="quest-grid" class="content-grid"></main>
  </div>

  <script>
    const QUEST_DATA = {
      level: [
        {
          title: "15레벨 퀘스트 - 붉은 기사의 시련",
          desc: "클래스별로 주어진 첫 시련입니다. 기사의 두건, 군주의 검 등 핵심 초반 장비를 획득합니다.",
          image: "https://static.inven.co.kr/column/2021/06/11/news/i14532578505.jpg",
          tag: "LV.15",
          details: [
            "기사: 리키(은기사 마을) - 붉은 기사의 두건",
            "요정: 네루파(요정 숲) - 요정족 보물",
            "군주: 건(말하는 섬) - 붉은 기사의 검"
          ]
        },
        {
          title: "30레벨 퀘스트 - 용사의 증명",
          desc: "진 레이피어, 화염의 활 등 클래스 전용 고급 무기를 보상으로 받는 중요한 퀘스트입니다.",
          image: "https://static.inven.co.kr/column/2021/06/11/news/i14545814521.jpg",
          tag: "LV.30",
          details: [
            "기사: 짐(은기사 마을 던전) - 진 레이피어",
            "요정: 네루파(요정 숲) - 화염의 활",
            "법사: 이벨빈(글루딘) - 수정의 지팡이"
          ]
        },
        {
          title: "45레벨 퀘스트 - 수호자의 길",
          desc: "고레벨 스킬 및 특수 장비를 획득하기 위한 험난한 과정입니다.",
          image: "https://static.inven.co.kr/column/2021/06/23/news/i15754984261.jpg",
          tag: "LV.45",
          details: [
            "기사: 장갑 보상 및 쇼크 스턴 관련 시련",
            "법사: 고대 마법서 및 MP 회복 관련 보상",
            "요정: 정령 마법의 정점 도달"
          ]
        }
      ],
      totem: [
        {
          title: "오크 부족 토템 수집",
          desc: "오크 부족별 토템을 모아 아데나로 환전하거나 주문서로 교환합니다.",
          image: "https://static.inven.co.kr/column/2021/06/15/news/i14013584852.jpg",
          tag: "FARMING",
          details: [
            "간디/네루가 토템: 아데나 교환",
            "아투바 토템: 상급 보상 기회",
            "오크 숲 외곽이 주 사냥터"
          ]
        }
      ]
    };

    function renderQuests(category) {
      const grid = document.getElementById('quest-grid');
      grid.innerHTML = QUEST_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}" referrerpolicy="no-referrer">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 1.2rem; border-left: 3px solid var(--primary);">
              <ul style="list-style: none; font-size: 0.9rem;">
                ${item.details.map(d => `<li style="margin-bottom:0.4rem;">• ${d}</li>`).join('')}
              </ul>
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderQuests(btn.dataset.category);
      };
    });
    renderQuests('level');
    lucide.createIcons();
  </script>
</body>
</html>
