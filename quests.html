<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item active">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="level">
          <i data-lucide="award"></i> 레벨 퀘스트
        </button>
        <button class="tab-btn" data-category="totem">
          <i data-lucide="gem"></i> 토템 퀘스트
        </button>
      </nav>
    </div>

    <main id="quest-grid" class="content-grid"></main>
  </div>

  <script>
    const QUEST_DATA = {
      level: [
        {
          title: "15레벨 퀘스트 - 기사의 시련",
          desc: "은기사 마을의 '리키'를 찾아가 몬스터를 사냥하고 증표를 모아오세요. 보상으로 '붉은 기사의 두건'을 획득할 수 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp",
          tag: "LV.15",
          info: "대상 NPC: 리키 / 보상: 붉은 기사의 두건 (AC-2, 안전강화 6)"
        },
        {
          title: "15레벨 퀘스트 - 요정의 시련",
          desc: "요정 숲의 '네루파'와 대화하여 요정족의 보물을 지키는 임무를 수행하세요. '요정족 보물'을 보상으로 받습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1691930423.webp",
          tag: "LV.15",
          info: "대상 NPC: 네루파 / 보상: 요정족 보물"
        },
        {
          title: "30레벨 퀘스트 - 기사의 용맹",
          desc: "진정한 기사로 거듭나기 위한 시련입니다. 강력한 무기인 '진 레이피어'를 획득할 수 있는 절호의 기회입니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1437233137.webp",
          tag: "LV.30",
          info: "보상: 진 레이피어 (타격치 11/6, 추가 대미지 +1)"
        },
        {
          title: "30레벨 퀘스트 - 요정의 정령",
          desc: "정령의 힘을 깨우는 퀘스트입니다. '화염의 활' 또는 '달의 장궁' 제작에 필요한 재료를 얻을 수 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1514765686.webp",
          tag: "LV.30",
          info: "보상: 화염의 활 (타격치 3/3, 원거리 대미지 +2, 원거리 명중 +2)"
        }
      ],
      totem: [
        {
          title: "오크족 토템 수집 (간디 부족)",
          desc: "간디 오크를 처치하고 얻은 토템을 오크 수집가에게 가져가면 아데나로 교환해 줍니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp",
          tag: "ADENA",
          info: "주요 사냥터: 오크 숲, 글루디오 북부"
        },
        {
          title: "네루가 오크 토템 (주문서 기회)",
          desc: "네루가 오크 토템은 확률적으로 '갑옷 마법 주문서' 또는 '무기 마법 주문서'를 보상으로 줍니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1150989084.webp",
          tag: "SCROLL",
          info: "주요 사냥터: 오크 숲 깊은 곳"
        }
      ]
    };

    function renderQuests(category) {
      const grid = document.getElementById('quest-grid');
      grid.innerHTML = QUEST_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 12px; border-left: 4px solid var(--primary); font-size: 0.95rem; color: var(--primary-light);">
              <strong>퀘스트 정보:</strong> ${item.info}
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderQuests(btn.dataset.category);
      };
    });

    renderQuests('level');
    lucide.createIcons();
  </script>
</body>
</html>
