<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트 가이드</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .quest-container { display: flex; gap: 2rem; align-items: flex-start; }
    .quest-sidebar { width: 250px; flex-shrink: 0; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; position: sticky; top: 2rem; }
    .quest-sidebar button { width: 100%; text-align: left; padding: 1rem 1.5rem; background: transparent; border: none; color: var(--text-dim); border-bottom: 1px solid var(--border); cursor: pointer; font-weight: 700; transition: all 0.2s; }
    .quest-sidebar button:hover { background: var(--bg-hover); color: #fff; }
    .quest-sidebar button.active { background: var(--gold-gradient); color: #000; }
    .quest-content { flex-grow: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 2.5rem; min-height: 600px; }
    .quest-section { margin-bottom: 3rem; }
    .quest-section h2 { color: var(--primary); font-size: 2rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); padding-bottom: 0.5rem; font-family: 'Cinzel', serif; }
    .quest-section h3 { color: #fff; font-size: 1.4rem; margin: 2rem 0 1rem; display: flex; align-items: center; gap: 0.5rem; }
    .quest-step { display: flex; gap: 1.5rem; margin-bottom: 2rem; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 10px; border: 1px solid var(--border); }
    .quest-step img { width: 280px; height: 180px; object-fit: cover; border-radius: 8px; border: 1px solid #333; flex-shrink: 0; }
    .step-info { flex-grow: 1; }
    .step-info h4 { color: var(--primary-light); font-size: 1.1rem; margin-bottom: 0.8rem; }
    .step-info p { color: var(--text-dim); font-size: 0.95rem; line-height: 1.6; }
    .reward-box { display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap; }
    .reward-item { display: flex; align-items: center; gap: 0.5rem; background: rgba(227, 192, 141, 0.1); padding: 0.5rem 1rem; border-radius: 20px; border: 1px solid rgba(227, 192, 141, 0.3); color: var(--primary); font-size: 0.9rem; font-weight: 700; }
    .npc-tag { display: inline-block; background: #333; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">QUEST GUIDEBOOK</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item"><i data-lucide="book-open"></i><span>사전</span></a>
        <a href="quests.html" class="nav-item active"><i data-lucide="scroll"></i><span>퀘스트</span></a>
        <a href="map.html" class="nav-item"><i data-lucide="map"></i><span>지도</span></a>
        <a href="simulation.html" class="nav-item"><i data-lucide="flask-conical"></i><span>모의실험</span></a>
      </nav>
    </header>

    <div class="quest-container">
      <aside class="quest-sidebar">
        <button class="active" onclick="renderContent('lv15')">15레벨 퀘스트</button>
        <button onclick="renderContent('lv30')">30레벨 퀘스트</button>
        <button onclick="renderContent('lv45')">45레벨 퀘스트</button>
        <button onclick="renderContent('lv50')">50레벨 퀘스트</button>
        <button onclick="renderContent('totem')">토템 퀘스트</button>
      </aside>
      
      <main id="main-content" class="quest-content">
        <!-- Content will be loaded here -->
      </main>
    </div>
  </div>

  <script>
    const QUEST_DB = {
      lv15: `
        <div class="quest-section">
          <h2>15레벨 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">각 클래스별로 주어지는 첫 번째 시련입니다. 기본적인 조작과 전투를 익히고 초반 핵심 장비를 획득할 수 있습니다.</p>
          
          <h3><i data-lucide="sword"></i> 군주: 붉은 기사의 검</h3>
          <div class="quest-step">
            <img src="https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e90" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 군터의 시험</h4>
              <p><span class="npc-tag">NPC</span> <strong>건 (말하는 섬)</strong></p>
              <p>말하는 섬의 '건'을 찾아가면 흑기사 수색대를 처치하고 '수색 문서'를 가져오라고 합니다. 섬 북쪽 숲에서 흑기사를 사냥하세요.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 붉은 기사의 검</span>
                <span class="reward-item"><i data-lucide="gift"></i> 군주의 망토</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="shield"></i> 기사: 붉은 기사의 두건</h3>
          <div class="quest-step">
            <img src="https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e94" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 리키의 의뢰</h4>
              <p><span class="npc-tag">NPC</span> <strong>리키 (은기사 마을)</strong></p>
              <p>은기사 마을의 '리키'는 흑기사의 맹세서를 요구합니다. 마을 주변의 흑기사를 처치하여 맹세서를 획득하고 돌아오세요.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 붉은 기사의 두건 (AC-2)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="feather"></i> 요정: 요정족 보물</h3>
          <div class="quest-step">
            <img src="https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e92" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 네루파의 부탁</h4>
              <p><span class="npc-tag">NPC</span> <strong>네루파 (요정 숲)</strong></p>
              <p>네루파는 오크들에게 도난당한 요정족 보물을 찾아달라고 합니다. 오크 숲에서 오크들을 사냥하여 마법서를 모으세요.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 요정족 헬름 (체력/민첩 택1)</span>
              </div>
            </div>
          </div>
        </div>
      `,
      lv30: `
        <div class="quest-section">
          <h2>30레벨 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">진정한 모험가로 거듭나는 시기입니다. 클래스별 전용 무기를 획득하여 전투력이 대폭 상승합니다.</p>
          
          <h3><i data-lucide="sword"></i> 기사: 진 레이피어</h3>
          <div class="quest-step">
            <img src="https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19c30358136-73b20068-a463-44c7-ae16-b9c22e6f4ef1" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 짐의 과거</h4>
              <p><span class="npc-tag">NPC</span> <strong>짐 (글루디오 던전 7층)</strong></p>
              <p>던전 깊은 곳에 있는 '짐'을 만나야 합니다. 그는 배신자에게 복수해달라며 시련의 동굴로 안내합니다. 라미아를 처치하세요.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 진 레이피어 (손상되지 않음)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="feather"></i> 요정: 화염의 활 / 달의 장궁</h3>
          <div class="quest-step">
            <img src="https://fizz-download.playnccdn.com/download/v2/buckets/conti-upload/files/19bfd25ee0e-5897c344-0c3d-4ce7-b675-f7825d755e95" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 저주받은 정령</h4>
              <p><span class="npc-tag">NPC</span> <strong>네루파 (요정 숲)</strong></p>
              <p>어둠에 물든 정령들을 정화해야 합니다. 던전에서 배신자의 해골을 처치하고 정령의 수정을 획득하세요.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 화염의 활</span>
                <span class="reward-item"><i data-lucide="gift"></i> 요정족 티셔츠</span>
              </div>
            </div>
          </div>
        </div>
      `,
      lv45: `
        <div class="quest-section">
          <h2>45레벨 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">고난이도의 퀘스트입니다. 혈맹원의 도움이나 철저한 준비가 필요합니다.</p>
          
          <h3><i data-lucide="crown"></i> 군주: 왕가의 문장</h3>
          <div class="quest-step">
            <img src="https://assets.playnccdn.com/uikit/cnb/3.2.0/img/bi/bi-lineageclassic-type1.png" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 흩어진 문장</h4>
              <p>배신당한 오크 대장을 찾아 왕가의 문장 조각을 모아야 합니다. 파티 플레이가 권장됩니다.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 수호자의 반지</span>
                <span class="reward-item"><i data-lucide="gift"></i> 연합 군주 권한</span>
              </div>
            </div>
          </div>
        </div>
      `,
      lv50: `
        <div class="quest-section">
          <h2>50레벨 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">전설적인 아이템을 얻기 위한 최후의 시련입니다. 재생의 성소로 향하십시오.</p>
          
          <div class="quest-step">
            <img src="https://static.plaync.com/ingame/lineageclassic/guide/img/quest_50.jpg" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 디가르뎅의 의뢰</h4>
              <p><span class="npc-tag">NPC</span> <strong>디가르뎅 (상아탑 3층)</strong></p>
              <p>마족 신전을 통해 재생의 성소로 잠입해야 합니다. 1층부터 3층까지 열쇠를 얻어 제단을 파괴하십시오.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="gift"></i> 황금 지휘봉</span>
                <span class="reward-item"><i data-lucide="gift"></i> 마나의 지팡이</span>
                <span class="reward-item"><i data-lucide="gift"></i> 소멸의 검</span>
              </div>
            </div>
          </div>
        </div>
      `,
      totem: `
        <div class="quest-section">
          <h2>토템 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">오크 숲에서 진행되는 반복 퀘스트입니다. 아데나 벌이에 최적화되어 있습니다.</p>
          
          <h3><i data-lucide="coins"></i> 아데나 수집</h3>
          <div class="quest-step">
            <img src="https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_01.png" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>1. 오크 토템 수집</h4>
              <p>오크 숲의 간디, 네루가, 아투바, 두다마라 오크를 사냥하면 토템을 얻을 수 있습니다. 마을의 수집가에게 가져가세요.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="coins"></i> 30 ~ 200 아데나 (종류별 상이)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="scroll"></i> 대박의 기회</h3>
          <div class="quest-step">
            <img src="https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_05.png" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>2. 마법사의 연구 재료</h4>
              <p>네루가 오크 토템은 특별합니다. 확률적으로 마법 주문서(데이, 젤)로 교환해 줍니다.</p>
              <div class="reward-box">
                <span class="reward-item"><i data-lucide="sparkles"></i> 무기/갑옷 마법 주문서</span>
              </div>
            </div>
          </div>
        </div>
      `
    };

    function renderContent(key) {
      document.getElementById('main-content').innerHTML = QUEST_DB[key];
      
      document.querySelectorAll('.quest-sidebar button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      lucide.createIcons();
    }

    // 초기 로드
    renderContent('lv15');
  </script>
</body>
</html>
