<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">KNOWLEDGE BASE</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">
          <i data-lucide="book-open"></i>
          <span>사전</span>
        </a>
        <a href="quests.html" class="nav-item active">
          <i data-lucide="scroll"></i>
          <span>퀘스트</span>
        </a>
        <a href="map.html" class="nav-item">
          <i data-lucide="map"></i>
          <span>지도</span>
        </a>
        <a href="simulation.html" class="nav-item">
          <i data-lucide="flask-conical"></i>
          <span>모의실험</span>
        </a>
      </nav>
    </header>

    <div class="dictionary-controls">
      <nav class="category-tabs">
        <button class="tab-btn active" data-category="level">
          <i data-lucide="award"></i> 레벨 퀘스트
        </button>
        <button class="tab-btn" data-category="totem">
          <i data-lucide="gem"></i> 토템 퀘스트
        </button>
      </nav>
    </div>

    <main id="quest-grid" class="content-grid"></main>
  </div>

  <script>
    const QUEST_DATA = {
      level: [
        {
          title: "15레벨 퀘스트 (공통)",
          desc: "각 클래스의 첫 번째 시련입니다. 임무 완수 시 전용 방어구 및 무기를 보상으로 획득합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1779810777.webp",
          tag: "LV.15",
          details: [
            "군주: 말하는 섬 '건' - 붉은 기사의 검",
            "기사: 은기사 마을 '리키' - 붉은 기사의 두건",
            "요정: 요정 숲 '네루파' - 요정족 보물",
            "마법사: 말하는 섬 '제이' - 마법사의 지팡이"
          ]
        },
        {
          title: "30레벨 퀘스트 (시련의 시작)",
          desc: "중급 모험가로 인정받기 위한 과정으로 클래스별 핵심 무기를 보상으로 얻습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1691930423.webp",
          tag: "LV.30",
          details: [
            "군주: '아델라드'의 시련 - 황금 지팡이",
            "기사: '짐'의 시련 - 진 레이피어",
            "요정: '네루파'의 두 번째 시련 - 화염의 활",
            "마법사: '이벨빈'의 시련 - 수정의 지팡이"
          ]
        },
        {
          title: "45레벨 퀘스트 (영웅의 길)",
          desc: "고레벨을 향한 필수 관문으로, 매우 강력한 장비와 기술을 배울 수 있는 기회를 제공합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1437233137.webp",
          tag: "LV.45",
          details: [
            "군주: 가디언의 유물 - 클래스 전용 망토",
            "기사: 용기의 증명 - 클래스 전용 장갑",
            "요정: 정령의 부름 - 엘븐 와퍼 제작 권한",
            "마법사: 현자의 지혜 - 고위 마법 습득 가능"
          ]
        },
        {
          title: "50레벨 퀘스트 (전설)",
          desc: "리니지 클래스 최고 정점의 퀘스트입니다. 전설적인 보상과 명예를 얻을 수 있습니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1150989084.webp",
          tag: "LV.50",
          details: [
            "클래스별 최종 비급 전수",
            "특수 변신 리스트 해제",
            "전설급 무기 제작 재료 획득"
          ]
        }
      ],
      totem: [
        {
          title: "간디/네루가 부족의 토템",
          desc: "오크 숲과 아덴 전역의 오크들을 사냥하여 수집하는 토템입니다. 초반 아데나 파밍의 핵심입니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1514765686.webp",
          tag: "ADENA",
          details: [
            "간디 오크 토템: 개당 50아데나 교환",
            "네루가 오크 토템: 개당 100아데나 교환",
            "확률적으로 주문서(데이/젤) 획득 가능"
          ]
        },
        {
          title: "아투바/로바 부족의 토템",
          desc: "강력한 상급 오크 부족들이 드롭하는 토템으로 더 높은 보상을 제공합니다.",
          image: "https://static.inven.co.kr/column/2026/02/08/news/i1490153021.webp",
          tag: "HIGH-END",
          details: [
            "아투바 오크 토템: 개당 200아데나 교환",
            "두다마라 오크 토템: 희귀 재료로 교환 가능",
            "상급 오크 부락에서 드롭"
          ]
        }
      ]
    };

    function renderQuests(category) {
      const grid = document.getElementById('quest-grid');
      grid.innerHTML = QUEST_DATA[category].map(item => `
        <article class="visual-card">
          <div class="card-image-box">
            <img src="${item.image}" alt="${item.title}">
            <span class="card-tag">${item.tag}</span>
          </div>
          <div class="card-details">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
            <div style="margin-top: 1rem; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border);">
              <h4 style="color:var(--primary); font-size: 0.95rem; margin-bottom: 0.8rem; display:flex; align-items:center; gap:0.5rem;">
                <i data-lucide="list-checks" size="18"></i> 상세 내용 및 보상
              </h4>
              <ul style="list-style: none; color: var(--text-main); font-size: 0.9rem;">
                ${item.details.map(d => `<li style="margin-bottom: 0.5rem; display:flex; gap:0.5rem; align-items:flex-start;">
                  <span style="color:var(--primary);">•</span> ${d}
                </li>`).join('')}
              </ul>
            </div>
          </div>
        </article>
      `).join('');
      lucide.createIcons();
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderQuests(btn.dataset.category);
      };
    });

    renderQuests('level');
    lucide.createIcons();
  </script>
</body>
</html>
