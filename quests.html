<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Lineage Classic - 퀘스트 가이드</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .quest-container { display: flex; gap: 2rem; align-items: flex-start; }
    .quest-sidebar { width: 250px; flex-shrink: 0; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; position: sticky; top: 2rem; }
    .quest-sidebar button { width: 100%; text-align: left; padding: 1rem 1.5rem; background: transparent; border: none; color: var(--text-dim); border-bottom: 1px solid var(--border); cursor: pointer; font-weight: 700; transition: all 0.2s; }
    .quest-sidebar button:hover { background: var(--bg-hover); color: #fff; }
    .quest-sidebar button.active { background: var(--gold-gradient); color: #000; }
    .quest-content { flex-grow: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 2.5rem; min-height: 600px; }
    .quest-section { margin-bottom: 3rem; }
    .quest-section h2 { color: var(--primary); font-size: 2rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); padding-bottom: 0.5rem; font-family: 'Cinzel', serif; }
    .quest-section h3 { color: #fff; font-size: 1.4rem; margin: 2.5rem 0 1rem; display: flex; align-items: center; gap: 0.5rem; border-left: 4px solid var(--primary); padding-left: 1rem; }
    .quest-step { display: flex; gap: 1.5rem; margin-bottom: 2rem; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 10px; border: 1px solid var(--border); }
    .quest-step img { width: 320px; height: auto; border-radius: 8px; border: 1px solid #333; flex-shrink: 0; }
    .step-info { flex-grow: 1; }
    .step-info h4 { color: var(--primary-light); font-size: 1.1rem; margin-bottom: 0.8rem; }
    .step-info p { color: var(--text-dim); font-size: 0.95rem; line-height: 1.6; margin-bottom: 0.5rem; }
    .reward-box { display: flex; gap: 0.8rem; margin-top: 1rem; flex-wrap: wrap; }
    .reward-item { display: flex; align-items: center; gap: 0.5rem; background: rgba(227, 192, 141, 0.1); padding: 0.4rem 0.8rem; border-radius: 6px; border: 1px solid rgba(227, 192, 141, 0.3); color: var(--primary); font-size: 0.85rem; font-weight: 700; }
    .npc-tag { display: inline-block; background: #444; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <a href="index.html" class="logo-link">
        <i data-lucide="shield-check" size="48" style="color: var(--primary);"></i>
        <div class="logo-text">
          <span class="line1">LINEAGE CLASSIC</span>
          <span class="line2">QUEST GUIDEBOOK</span>
        </div>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item"><i data-lucide="book-open"></i><span>사전</span></a>
        <a href="quests.html" class="nav-item active"><i data-lucide="scroll"></i><span>퀘스트</span></a>
        <a href="map.html" class="nav-item"><i data-lucide="map"></i><span>지도</span></a>
        <a href="simulation.html" class="nav-item"><i data-lucide="flask-conical"></i><span>모의실험</span></a>
      </nav>
    </header>

    <div class="quest-container">
      <aside class="quest-sidebar">
        <button class="active" onclick="renderContent('lv15')">15레벨 퀘스트</button>
        <button onclick="renderContent('lv30')">30레벨 퀘스트</button>
        <button onclick="renderContent('totem')">토템 퀘스트</button>
      </aside>
      
      <main id="main-content" class="quest-content">
        <!-- Content will be loaded here -->
      </main>
    </div>
  </div>

  <script>
    const QUEST_DB = {
      lv15: `
        <div class="quest-section">
          <h2>15레벨 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">리니지 클래식의 첫 번째 시련입니다. 클래스별 특정 NPC를 찾아가 임무를 완수하십시오.</p>
          
          <h3><i data-lucide="crown"></i> 군주: 붉은 기사의 시련</h3>
          <div class="quest-step">
            <img src="image/quest_monarch_15.png" alt="군주 15레벨 퀘스트">
            <div class="step-info">
              <h4>수색 문서 회수</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>건 (말하는 섬)</strong></p>
              <p>말하는 섬 북쪽 지역에서 출현하는 흑기사 수색대를 사냥하여 '수색 문서'를 획득하십시오. 이를 건에게 전달하면 군주의 자질을 증명할 수 있습니다.</p>
              <div class="reward-box">
                <span class="reward-item">붉은 기사의 검</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="sword"></i> 기사: 리키의 의뢰</h3>
          <div class="quest-step">
            <img src="image/quest_knight_15.png" alt="기사 15레벨 퀘스트">
            <div class="step-info">
              <h4>흑기사의 서약서</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>리키 (은기사 마을)</strong></p>
              <p>은기사 마을 주변의 흑기사를 처치하고 '흑기사의 서약서'를 입수하십시오. 리키에게 가져다주면 기사의 방어구를 보상으로 줍니다.</p>
              <div class="reward-box">
                <span class="reward-item">붉은 기사의 두건 (AC-2)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="feather"></i> 요정: 네루파의 시험</h3>
          <div class="quest-step">
            <img src="image/quest_elf_15.png" alt="요정 15레벨 퀘스트">
            <div class="step-info">
              <h4>요정족 보물 회수</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>네루파 (요정 숲)</strong></p>
              <p>오크들이 훔쳐간 요정족의 보물을 되찾아야 합니다. 오크 부족들을 사냥하여 증표를 모아 네루파에게 전달하십시오.</p>
              <div class="reward-box">
                <span class="reward-item">요정족 보물 (헬름)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="wand"></i> 마법사: 재매의 부름</h3>
          <div class="quest-step">
            <img src="image/quest_wizard_15.png" alt="마법사 15레벨 퀘스트">
            <div class="step-info">
              <h4>구울과 해골의 잔해</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>재매 (말하는 섬)</strong></p>
              <p>마법의 기초를 다지기 위해 언데드 몬스터인 구울과 해골을 사냥하고 부속물을 수집하여 재매에게 제출하십시오.</p>
              <div class="reward-box">
                <span class="reward-item">저주받은 마력서 (INT+2)</span>
              </div>
            </div>
          </div>
        </div>
      `,
      lv30: `
        <div class="quest-section">
          <h2>30레벨 퀘스트</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">중급 모험가로 인정받는 과정입니다. 클래스별 전용 무기를 획득할 수 있습니다.</p>
          
          <h3><i data-lucide="crown"></i> 군주: 왕가의 혈통</h3>
          <div class="quest-step">
            <img src="image/quest_monarch_30.png" alt="군주 30레벨 퀘스트">
            <div class="step-info">
              <h4>변종 여왕 개미 처단</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>아리아 (우드벡 마을)</strong></p>
              <p>개미굴에 침입하여 변종 여왕 개미를 처치해야 합니다. 거대 개미로의 변신이 필요하며, 군주의 통솔력을 증명하는 시련입니다.</p>
              <div class="reward-box">
                <span class="reward-item">군주의 위엄 (망토)</span>
                <span class="reward-item">콜 클랜 (마법서)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="sword"></i> 기사: 군터의 시험</h3>
          <div class="quest-step">
            <img src="image/quest_knight_30.png" alt="기사 30레벨 퀘스트">
            <div class="step-info">
              <h4>웅골리언트의 발톱</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>군터 (말하는 섬)</strong></p>
              <p>말하는 섬의 거대 거미 웅골리언트를 사냥하여 발톱을 획득하십시오. 이후 게라드와 오림을 거치는 연속 퀘스트가 진행됩니다.</p>
              <div class="reward-box">
                <span class="reward-item">진 레이피어</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="feather"></i> 요정: 정령의 부름</h3>
          <div class="quest-step">
            <img src="image/quest_elf_30.png" alt="요정 30레벨 퀘스트">
            <div class="step-info">
              <h4>언데드 배신자 처단</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>디롱 (말하는 섬 던전)</strong></p>
              <p>말하는 섬 던전 지하에서 배신한 언데드들을 처치하고 증표를 모으십시오. 요정족 티셔츠와 전용 무기 제작 재료를 얻게 됩니다.</p>
              <div class="reward-box">
                <span class="reward-item">요정족 티셔츠</span>
                <span class="reward-item">화염의 활 (제작권)</span>
              </div>
            </div>
          </div>

          <h3><i data-lucide="wand"></i> 마법사: 마력의 원천</h3>
          <div class="quest-step">
            <img src="image/quest_wizard_30.png" alt="마법사 30레벨 퀘스트">
            <div class="step-info">
              <h4>개렌의 지혜</h4>
              <p><span class="npc-tag">시작 NPC</span> <strong>개렌</strong></p>
              <p>더 높은 단계의 마법을 사용하기 위해 마력의 정수가 담긴 아이템들을 수집해야 합니다. 시련을 통과하여 수정 지팡이를 획득하십시오.</p>
              <div class="reward-box">
                <span class="reward-item">수정 지팡이</span>
              </div>
            </div>
          </div>
        </div>
      `,
      totem: `
        <div class="quest-section">
          <h2>토템 퀘스트 (반복)</h2>
          <p style="color:var(--text-dim); margin-bottom:2rem;">오크 숲에서 진행되는 아데나 파밍의 핵심 퀘스트입니다.</p>
          
          <div class="quest-step">
            <img src="https://lineageclassic.plaync.com/ko-kr/guidebook/view?title=%ED%86%A0%ED%85%9C%20%ED%80%98%EC%8A%A4%ED%8A%B8/img/img_guide_totem_01.png" onerror="this.src='https://assets.playnccdn.com/common/lineageclassic.png'">
            <div class="step-info">
              <h4>오크 부족 토템 수집</h4>
              <p>오크 숲의 간디, 네루가, 아투바 오크 등을 사냥하고 토템을 모으십시오. 마을의 오크 수집가에게 가져가면 아데나로 교환해 줍니다.</p>
              <div class="reward-box">
                <span class="reward-item">아데나 (부족별 상이)</span>
                <span class="reward-item">마법 주문서 (네루가 부족)</span>
              </div>
            </div>
          </div>
        </div>
      `
    };

    function renderContent(key) {
      const main = document.getElementById('main-content');
      main.innerHTML = QUEST_DB[key];
      
      document.querySelectorAll('.quest-sidebar button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(document.querySelectorAll('.quest-sidebar button')).find(btn => btn.innerText.includes(key === 'lv15' ? '15레벨' : key === 'lv30' ? '30레벨' : '토템'));
      if (activeBtn) activeBtn.classList.add('active');
      
      lucide.createIcons();
      window.scrollTo(0, 0);
    }

    window.onload = () => {
      renderContent('lv15');
      lucide.createIcons();
    };
  </script>
</body>
</html>
